<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">

		<div id="input_box">
			<input type="text" id="word" name="word" placeholder="type in your word">
			<input type="submit" id="submit_button" value="Submit">
		</div>
		<div id="answer_box"></div>
		<div class="row">
			<div class="gallows">
				<svg height="300" width="300">
	  				<line class="base" x1="0" y1="290" x2="100" y2="290" stroke="#000" stroke-width="8" />
	  				<line class="vertical_rod" x1="50" y1="40" x2="50" y2="290" stroke="#000" stroke-width="5" />
	  				<line class="horizontal_rod" x1="30" y1="40" x2="200" y2="40" stroke="#000" stroke-width="5" />
	  				<circle data-type="svg_element" class="head display" cx="170" cy="120" r="25" stroke="black" stroke-width="3" fill="none" />
	  				<line data-type="svg_element" class="core display" x1="170" y1="145" x2="170" y2="210" stroke="#000" stroke-width="3" />
	  				<line data-type="svg_element" class="leg_right display" x1="170" y1="210" x2="180" y2="265" stroke="#000" stroke-width="3" />
	  				<line data-type="svg_element" class="leg_left display" x1="170" y1="210" x2="160" y2="265" stroke="#000" stroke-width="3" />
	  				<line data-type="svg_element" class="arm_right display" x1="170" y1="160" x2="185" y2="215" stroke="#000" stroke-width="3" />
	  				<line data-type="svg_element" class="arm_left display" x1="170" y1="160" x2="155" y2="215" stroke="#000" stroke-width="3" />
	  				<line data-type="svg_element" class="rope display" x1="170" y1="40" x2="170" y2="95" stroke="#000" stroke-width="3" />
				</svg>
			</div>
			<div id="letter_box"></div>
		</div>

	</div>

	<script src="script.js"></script>
</body>
</html>
